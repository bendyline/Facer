<!DOCTYPE html>
<html>
	<head>
    <style>
        
        BODY
        {
          background: rgba(204,204,204,0.6);
          width: 100%;  
          height:100%;
        }
        
        #topBar
        {
            display:table-row;
        }

        #topBarSizer
        {
            display:table;
            width:100%;
        }

        #topBarSizerInterior{
            display:table-row;
        }

        #closeButtonWrapper
        {
            padding-left:4px;                        
            padding-right:4px;
            display:table-cell;
            width:32px;
            min-width:32px;
            font-size:1pt;
            vertical-align:middle;
            text-align:center;
        }

        #closeButton
        {
            font-size:x-large;
            text-align: right;
            cursor:default;        
            font-family:'Kendo UI'    
        }        
  
        #titleText
        {
            color:#FFFFFF;
            font-family: 'Lato', Helvetica, Arial, sansserif;
            font-size:14pt;
            display:table-cell;
            width:100%;
            cursor:default;
            vertical-align:top;
            padding:2px;
            padding-top:4px;
            text-transform:uppercase;
        }

        @media (max-width: 767px)
        {
            #titleText
            {
                text-align:center;
            }
        }

        #panel
        {
            vertical-align:middle;
            align-content:center;
            background:white;
            border: solid 1px #C0C0C0;
            display:table;
            padding:0px;
            margin:0px;
        }
        
        #topInterior
        {
            display:table-cell;
            background-color:#209CBE;
            vertical-align:middle;
            padding:4px;
            padding-bottom:5px;
            padding-top:6px;
        }
        
        #contentArea
        {
            display:table-row;
        }
        
        #bottomBar
        {
            display:table-row;
        }
        
        #bottomInterior
        {
            display:table-cell;
            text-align:right;
        }

        #content
        {
            margin-left:14px;
            margin-right:14px;
        }

        #contentContainer
        {
            height:100%;
            overflow-y:auto;
            overflow-x:hidden;
            -webkit-overflow-scrolling: touch;
            touch-action:pan-y;
            -ms-touch-action:pan-y;
        }

        #doneButton
        {
            display:inline-block;
            text-align: right;
            padding: 5px;
            padding-top:10px;
            padding-left:10px;
            padding-right:10px;
            margin-top:6px;
            margin-right:14px;
            margin-bottom:14px;
            margin-left:14px;
            height: 44px;
            min-width:60px;
            vertical-align:top;
            text-align:center;
            width:100px;
            border-radius:3px;
            cursor:default;
            color:#A0A0A0;
            border:solid 1px #A0A0A0;
            cursor:default;
            transition: all 0.3s ease-in-out
        }

        #doneButton:hover
        {
            background-color: #6AC5E8;
            box-shadow: 0px 2px 7px rgba(150, 150, 150, 0.5);
            color: white;
            border:solid 1px #6AC5E8;
        }
        
        #doneButton:active
        {
            box-shadow:none;
        }

        #contentContainerOuter
        {
            display:table-cell;
        }

        </style>
	</head>
	<body>
        <div id='panel'>
            <div id="topBar">
                <div id="topInterior">  
                    <div id="topBarSizer">
                        <div id="topBarSizerInterior">
                            <div data-ctl-class="closeButtonWrapper" id="leftCloseBin">
                            <div id="closeButtonL" data-ctl-class="closeButton"></div>
                            </div>
                            <div id="titleText"></div>
                            <div data-ctl-class="closeButtonWrapper">
                            <div id="closeButtonR" data-ctl-class="closeButton"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contentArea">
                <div id="contentContainerOuter">
                    <ContentContainer id="contentContainer"/>
                </div>
            </div>
            <div id="bottomBar" style="display:none">
                <div id="bottomInterior">
                    <div id="doneButton">done</div>
                </div>
            </div>
        </div>
 	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
    <style>
        
        BODY
        {
          background: rgba(204,204,204,0.4);
          width: 100%;  
          height:100%;
        }
        
        #topBar
        {
            padding:6px;
            padding-bottom:40px;
            display:table-row;
        }

        #closeButton
        {
            font-size:medium;
            float:right;
            text-align: right;
            cursor:default;            
            padding:4px;
            vertical-align:middle;
        }

        #titleText
        {
            float:left;
            font-family: 'Lato', Helvetica, Arial, sansserif;
            margin-top:3px;
            margin-left:10px;
            font-size:large;
            vertical-align:middle;
        }

        #panel
        {
            vertical-align:middle;
            align-content:center;
            background:white;
            display:table;
            padding:0px;
            margin:0px;
        }
        
        #topInterior
        {
            display:table-cell;
            background-color:#B3E3F3;
            padding:4px;
            padding-bottom:6px;
        }
        
        #contentArea
        {
            display:table-row;
        }
        
        #bottomBar
        {
            display:table-row;
        }
        
        #bottomInterior
        {
            display:table-cell;
            text-align:right;
        }

        #content
        {
            margin-left:14px;
            margin-right:14px;
        }

        #contentContainer
        {
            display:table-cell;
            height:100%;
        }

        #doneButton
        {
            background-color: #6AC5E8;
            display:inline-block;
            font-size: small;
            text-align: right;
            padding: 8px;
            padding-left:10px;
            padding-right:10px;
            margin-top:40px;
            margin-right:14px;
            margin-bottom:14px;
            margin-left:14px;
            border: solid 0px;
            height:32px;
            min-width:60px;
            vertical-align:middle;
            text-align:center;
            color: white;
            width:120px;
        }

        </style>
	</head>
	<body>
           <div id='panel'>
               <div id="topBar">
                   <div id="topInterior">  
                        <div id="titleText"></div>
                        <div id="closeButton"><img src="qla/images/close.png" style="width:16px;height:16px;padding-bottom:2px;"/></div>
                    </div>
                </div>
               <div id="contentArea">
                    <ContentContainer id="contentContainer"/>
                </div>
               <div id="bottomBar">
                   <div id="bottomInterior">
                        <div id="doneButton" style="display:none">Done</div>
                    </div>
                </div>
           </div>
 	</body>
</html>

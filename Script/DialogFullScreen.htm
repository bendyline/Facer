<!DOCTYPE html>
<html>
	<head>
    <style>
        
        BODY
        {
          background: rgba(204,204,204,0.6);
          width: 100%;  
          height:100%;
        }
        
        #topBar
        {
            display:block;
            position:fixed;
            z-index:6000;
            width:100vw;
            top:0px;
            left:0px;
            height:44px;
        }
 
        #bottomBar
        {
            display:block;
            position:fixed;
            z-index:6000;
            width:100vw;
            top:calc(100vh - 69px);
            left:0px;
            height:44px;
        }

        #topBarSizer
        {
            display:table;
            width:100%;
        }

        #topBarSizerInterior{
            display:block;
        }

        #closeButtonWrapper
        {
            padding-left:4px;                        
            padding-right:4px;
            display:table-cell;
            width:32px;
            min-width:32px;
            font-size:1pt;
            vertical-align:middle;
            text-align:center;
        }

        #closeButton
        {
            font-size:medium;
            text-align: right;
            cursor:default;            
        }        
  
        #titleText
        {
            color:#FFFFFF;
            font-family: 'Lato', Helvetica, Arial, sansserif;
            font-size:14pt;
            display:table-cell;
            width:100%;
            cursor:default;
            vertical-align:top;
            padding:2px;
            text-transform:uppercase;
        }

        @media (max-width: 767px)
        {
            #titleText
            {
                text-align:center;
            }
        }

        #panel
        {
            vertical-align:middle;
            align-content:center;
            background:white;
            border: solid 1px #C0C0C0;
            display:table;
            padding:0px;
            margin:0px;
        }
        
        #topInterior
        {
            vertical-align:middle;
            padding:4px;
            padding-bottom:7px;
            padding-top:8px;
        }
        
        #contentArea
        {
            display:table-row;
        }
        
        #bottomInterior
        {
            display:block;
            text-align:right;
        }

        #content
        {
            margin-left:14px;
            margin-right:14px;
        }

        #contentContainer
        {
            height:100%;
        }

        #doneButton
        {
            display:inline-block;
            text-align: right;
            padding: 5px;
            padding-top:10px;
            padding-left:10px;
            padding-right:10px;
            margin-top:6px;
            margin-right:20px;
            margin-bottom:5px;
            margin-left:14px;
            height: 44px;
            min-width:60px;
            vertical-align:top;
            text-align:center;
            width:100px;
            border-radius:3px;
            cursor:default;
            cursor:default;
            transition: all 0.3s ease-in-out;
            background-color: #209CBE;
            color: white;
            border:solid 1px #209CBE;
        }

        #doneButton:hover
        {
            box-shadow: 0px 2px 7px rgba(150, 150, 150, 0.5);
        }
        
        #doneButton:active
        {
            box-shadow:none;
        }

        #contentContainerOuter
        {
            display:table-cell;
        }

        </style>
	</head>
	<body>
        <div id='panel'>
            <div id="contentArea">
                <div id="contentContainerOuter">
                    <ContentContainer id="contentContainer"/>
                </div>
            </div>
        </div>
        <div id="topBar">
            <div id="topInterior">
                <div id="topBarSizer">
                    <div id="topBarSizerInterior">
                        <div data-ctl-class="closeButtonWrapper" id="leftCloseBin">
                            <div id="closeButtonL" data-ctl-class="closeButton"><img id="closeImageL" src="close.png" style="width:17px;height:17px;padding-bottom:2px;" /></div>
                        </div>
                        <div id="titleText"></div>
                        <div data-ctl-class="closeButtonWrapper">
                            <div id="closeButtonR" data-ctl-class="closeButton"><img id="closeImageR"  src="close.png" style="width:17px;height:17px;padding-bottom:2px;" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottomBar" style="display:none">
            <div id="bottomInterior">
                <div id="doneButton">done</div>
            </div>
        </div>
 	</body>
</html>

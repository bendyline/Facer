<!DOCTYPE html>
<html>
	<head>
        <title></title>

        <!-- standard template preview content.  point base href at your facer template sample folder.  -->
            <base href="../../facer/ts/" />
            <script src="ts.js"></script><link rel="stylesheet" href="ts.css" />
        <!-- end sample preview content -->

        <style>
            body
            {
                padding:20px;
                padding-bottom:16px;
                height:100%;
                display:table;
                width:100%;

            }
            
            #closeButton
            {
                background-color: #6AC5E8;
                font-size: small;
                text-align: right;
                padding: 4px;
                margin-top:60px;
                border: solid 0px;
                height:36px;
                min-width:60px;
                vertical-align:middle;
                text-align:center;
                color: white;
            }

            #outerTable
            {
            }

            #contentRow
            {
                display:table-row;
            }

            #contentArea
            {
                display:table-cell;
                height:100%;
            }

            #toolbarCell
            {
                display:table-cell;
                height:40px;
                padding-top:60px;
                text-align:right;
                vertical-align:bottom;
            }           
            
            
            #button
            {
                margin-left:3px;
                border: solid 1px  #6AC5E8;
                background-color:#6AC5E8;
                font-size:medium;
                padding-left:10px;
                padding-right:10px;
                padding-top:4px;
                padding-bottom:4px;
                min-width:100px;
                color:white;
                width:100px;
                cursor:pointer;
                white-space:nowrap;
                min-width:10px;
                min-height:10px;
            }

	</head>
	<body>        
            <div id="contentRow">
                <div id="contentArea">
                    <div class="appH2" id="heading">&#160;</div>
                    <div id="message"></div>
                    <div id="htmlMessage"></div>
                </div>
            </div>
            <div data-ctl-class="contentRow">
                <div id="toolbarCell">
                    <button id="ok" data-ctl-class="button">OK</button>     
                    <button id="cancel" data-ctl-class="button">Cancel</button>
                </div>
            </div>

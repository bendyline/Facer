 <!DOCTYPE html>
<html>
	<head>
        <title></title>
    <style>
            BODY
            {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select:none;
                width:100%;
                height:100%;
            }

            #swipeLink{
                display:inline-block;
                margin: 20px;
                outline:none;
            }

            #selected{
                color:green;
                font-weight: bold;
            }

            #containerLinkLeft{
                display:inline-block;
            }

            #containerLinkRight{
                display:inline-block;
            }

            #itemsBin
            {
                width:100%;
                height:100%;
                overflow-x:hidden;
                overflow-y:hidden;
                display:inline-block;
            }

            
            #itemsTable
            {
                display:table;
                height:100%;
                position:relative;
                transition: left 0.6s ease-in-out;
                z-index:100;
            }

            #itemsRow
            {
                display:table-row;
                height:100%;

            }

            #itemWrapper{
                display:table-cell;
                height:100%;
                vertical-align:top;
            }

            #swipeGuideRight
            {
                display:none;
                position:fixed;
                text-align:left;
                vertical-align:middle;
                padding-top:46px;
                padding-left:10px;
                width:120px;
                height:120px;
                border: solid 1px #C0C0C0;
                border-bottom-left-radius: 60px;
                border-top-left-radius:60px;
                opacity:0.8;
                z-index:200;
                background-color: #E0E0E0;
                color:#333333;
                box-shadow: 0px 0px 20px rgba(120, 120, 120, 0.3);
            }
            
            #swipeNavigation
            {
                box-shadow: 0px 0px 20px rgba(120, 120, 120, 0.3);
                display:none;
                position:fixed;
                opacity:0.6;
                text-align:left;                
                width:200px;
                max-width:200px;
                border: solid 1px #C0C0C0;
                border-radius: 3px;
                vertical-align:middle;
                text-align:center;
                padding:10px;
                padding-top:2px;
                z-index:200;
                background-color: #E0E0E0;
                color:#333333;
            }
                    
            #swipeDotBase
            {
                display:inline-block;
                min-width: 10px;
                min-height: 10px;
                max-height: 10px;
                max-width:10px;
                margin: 3px;
                border-style:solid;
                font-size:1pt;
                border-width: 1px;
                border-radius:5px;
            }

            #swipeDotBaseInactive
            {
                border-color: black;
                background-color: black;
            }

            #swipeDotBaseActive
            {
                border-color: white;
                background-color: white;
            }
            
            #swipeNavigationTitle
            {
                margin-top:8px;
            }
    </style>
	</head>
	<body>

        <div id="topAreaOuter">
            <div id="containerLinkLeft">
            </div>
             <div id="containerLinkBin">
            </div>
            <div id="containerLinkRight">
            </div>
        </div>

        <div id="itemsBin">
            <div id="itemsTable">
                <div id="itemsRow">
                    <ItemsContainer id='items'/>
                </div>
            </div>
            <div id="swipeGuideRight">
                swipe &gt;
            </div>
            <div id="swipeNavigation">
                <div id="swipeNavigationTitle"></div>
                <div id="swipeNavigationDotBin"></div>
            </div>
        </div>
	</body>
</html>
